<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Plataforma Phaser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        let player;
        let platforms;
        let cursors;
        let enemies;
        let bullets;
        let lastFired = 0;
        let lastDirection = 1; // 1 para direita, -1 para esquerda

        function preload() {
            this.load.image('platform', 'https://labs.phaser.io/assets/sprites/platform.png');
        }

        function create() {
            // Plataformas
            platforms = this.physics.add.staticGroup();
            for (let i = 0; i < 5; i++) {
                const x = Phaser.Math.Between(0, 800);
                const y = i * 150;
                platforms.create(x, y, 'platform').setScale(0.5).refreshBody().setTint(0x00FF00);
            }
            // Criar plataforma que preenche toda a largura
            platforms.create(400, 550, 'platform').setScale(2).refreshBody(); // Plataforma mais baixa

            // Jogador
            player = this.add.rectangle(400, 300, 32, 64, 0x0000FF);
            this.physics.add.existing(player);
            player.body.setCollideWorldBounds(true);

            // Inimigos
            enemies = this.physics.add.group();
            for (let i = 0; i < 3; i++) {
                const enemy = this.add.rectangle(Phaser.Math.Between(0, 800), 0, 32, 32, 0xFF0000);
                enemies.add(enemy);
                enemy.body.setCollideWorldBounds(true);
            }

            // Balas
            bullets = this.physics.add.group({
                allowGravity: false, // Desativar gravidade para as balas
                immovable: true // As balas não devem ser afetadas pela gravidade
            });

            // Colisões
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(enemies, platforms);
            this.physics.add.collider(bullets, platforms, (bullet) => bullet.destroy());
            this.physics.add.collider(player, enemies, gameOver, null, this);
            this.physics.add.collider(bullets, enemies, hitEnemy, null, this);

            cursors = this.input.keyboard.createCursorKeys();
            // Adicionar tecla Space para atirar
            fireButton = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

            // Aumentar a gravidade
            this.physics.world.gravity.y = 800; // Aumentando a gravidade
        }

        function update(time) {
            // Movimento do jogador
            if (cursors.left.isDown) {
                player.body.setVelocityX(-160);
                lastDirection = -1; // Atualiza a última direção para esquerda
            } else if (cursors.right.isDown) {
                player.body.setVelocityX(160);
                lastDirection = 1; // Atualiza a última direção para direita
            } else {
                player.body.setVelocityX(0);
            }

            // Pular com a tecla Up
            if (cursors.up.isDown && player.body.touching.down) {
                player.body.setVelocityY(-330);
            }

            // Atirar com a tecla Space
            if (fireButton.isDown && time > lastFired) {
                const bullet = this.add.rectangle(player.x, player.y, 16, 8, 0xFFFF00);
                bullets.add(bullet);
                bullet.body.setVelocityX(lastDirection * 400); 
                bullet.body.setGravityY(0); // Remover gravidade do tiro
                lastFired = time + 200;
            }

            // Movimento dos inimigos
            enemies.children.entries.forEach(enemy => {
                const diffX = player.x - enemy.x;
                const diffY = player.y - enemy.y;
                enemy.body.setVelocityX(diffX > 0 ? 50 : -50);
                if (diffY < 0 && enemy.body.touching.down) {
                    enemy.body.setVelocityY(-200);
                }
            });
        }

        function hitEnemy(bullet, enemy) {
            bullet.destroy();
            enemy.destroy();
        }

        function gameOver() {
            this.scene.restart();
        }
    </script>
</body>
</html>
