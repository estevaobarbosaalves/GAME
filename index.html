<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Plataforma Phaser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* Adicione esta linha */
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        let player;
        let platforms;
        let cursors;
        let enemies;
        let bullets;
        let lastFired = 0;
        let lastDirection = 1;
        let isGameOver = false; // Adicione esta linha

        function preload() {
            this.load.image('platform', 'https://labs.phaser.io/assets/sprites/platform.png');
        }

        function create() {
            const width = this.scale.width;
            const height = this.scale.height;

            // Plataformas
            platforms = this.physics.add.staticGroup();
            for (let i = 0; i < 5; i++) {
                const x = Phaser.Math.Between(0, width);
                const y = i * (height / 5);
                platforms.create(x, y, 'platform').setScale(width / 1600).refreshBody().setTint(0x00FF00);
            }
            // Criar plataforma que preenche toda a largura
            platforms.create(width / 2, height - 20, 'platform').setScale(width / 400, 1).refreshBody();

            // Jogador
            player = this.add.rectangle(width / 2, height / 2, width / 25, height / 12, 0x0000FF);
            this.physics.add.existing(player);
            player.body.setCollideWorldBounds(true);

            // Inimigos
            enemies = this.physics.add.group();
            for (let i = 0; i < 3; i++) {
                createEnemy.call(this);
            }

            // Criar inimigos em intervalos aleatórios
            setInterval(() => {
                if (enemies.children.size < 3) {
                    createEnemy.call(this);
                }
            }, Phaser.Math.Between(1000, 3000));

            // Balas
            bullets = this.physics.add.group({
                allowGravity: false,
                immovable: true
            });

            // Colisões
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(enemies, platforms);
            this.physics.add.collider(bullets, platforms, (bullet) => bullet.destroy());
            this.physics.add.collider(player, enemies, gameOver, null, this);
            this.physics.add.collider(bullets, enemies, hitEnemy, null, this);

            cursors = this.input.keyboard.createCursorKeys();
            fireButton = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

            // Aumentar a gravidade
            this.physics.world.gravity.y = height * 1;

            // Adicione este evento de redimensionamento
            window.addEventListener('resize', () => {
                game.scale.resize(window.innerWidth, window.innerHeight);
                resetGame.call(this);
            });
        }

        function update(time) {
            const width = this.scale.width;
            const height = this.scale.height;

            // Movimento do jogador
            if (cursors.left.isDown) {
                player.body.setVelocityX(-width / 5);
                lastDirection = -1;
            } else if (cursors.right.isDown) {
                player.body.setVelocityX(width / 5);
                lastDirection = 1;
            } else {
                player.body.setVelocityX(0);
            }

            // Pular com a tecla Up
            if (cursors.up.isDown && player.body.touching.down) {
                player.body.setVelocityY(-height / 1.5); // Aumente o divisor para pular mais alto
            }

            // Atirar com a tecla Space
            if (fireButton.isDown && time > lastFired) {
                const bullet = this.add.rectangle(player.x, player.y, width / 50, height / 100, 0xFFFF00);
                bullets.add(bullet);
                bullet.body.setVelocityX(lastDirection * width / 2);
                bullet.body.setGravityY(0);
                lastFired = time + 200;
            }

            // Movimento dos inimigos
            enemies.children.entries.forEach(enemy => {
                const diffX = player.x - enemy.x;
                const diffY = player.y - enemy.y;
                enemy.body.setVelocityX(diffX > 0 ? width / 16 : -width / 16);
                
                if (diffY < 0 && enemy.body.touching.down) {
                    enemy.body.setVelocityY(-height / 2);
                }
            });
        }

        function createEnemy() {
            const width = this.scale.width;
            const height = this.scale.height;
            let enemy;
            let positionValid = false;
            while (!positionValid) {
                const x = Phaser.Math.Between(0, width);
                const y = 0;
                enemy = this.add.rectangle(x, y, width / 25, height / 25, 0xFF0000);
                positionValid = !enemies.children.entries.some(e => Phaser.Geom.Intersects.RectangleToRectangle(enemy.getBounds(), e.getBounds()));
            }
            enemies.add(enemy);
            enemy.body.setCollideWorldBounds(true);
        }

        function hitEnemy(bullet, enemy) {
            bullet.destroy();
            enemy.destroy();
        }

        function gameOver() {
            isGameOver = true; // Marque o jogo como terminado
            this.physics.pause(); // Pause a física do jogo
            const gameOverText = this.add.text(this.scale.width / 2, this.scale.height / 2, 'Game Over\nPressione Enter para continuar', {
                fontSize: '32px',
                fill: '#FF0000',
                align: 'center'
            }).setOrigin(0.5); // Centralize o texto

            // Adicione o evento de pressionar Enter
            this.input.keyboard.on('keydown-ENTER', () => {
                gameOverText.destroy(); // Remova o texto de Game Over
                resetGame.call(this); // Reinicie o jogo
            });
        }

        function resetGame() {
            isGameOver = false; // Reinicie o estado do jogo
            this.scene.restart();
        }
    </script>
</body>
</html>
